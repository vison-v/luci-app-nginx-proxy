<%+header%>
<div class="cbi-page-actions">
    <form class="inline" action="<%=url('admin/services/nginx-proxy/acme/issue')%>" method="post">
        <input type="submit" class="cbi-button cbi-button-apply" value="<%:Issue Certificate%>">
    </form>
    <form class="inline" action="<%=url('admin/services/nginx-proxy/acme/renew')%>" method="post">
        <input type="submit" class="cbi-button cbi-button-action" value="<%:Force Renew%>">
    </form>
    <form class="inline" action="<%=url('admin/services/nginx-proxy/acme/logs')%>" method="post">
        <input type="submit" class="cbi-button cbi-button-download" value="<%:View Logs%>">
    </form>
</div>
<%+footer%>
